Description: Instancia EC2 para Simular o IoT Device Simulator da Camada Users (Ubuntu)

Resources:
  # Security Group 
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22 and 80
      #Alterar pro VpcID da rede 172.31.0.0/16
      VpcId: vpc-0dc525f431142fe3f
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: "0.0.0.0/0"
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: "0.0.0.0/0"
      - IpProtocol: -1
        FromPort: 0
        ToPort: 65535
        CidrIp: "10.0.0.0/16"
      - IpProtocol: -1
        FromPort: 0
        ToPort: 65535
        CidrIp: "10.10.0.0/16"
      - IpProtocol: -1
        FromPort: 0
        ToPort: 65535
        CidrIp: "10.20.0.0/16"        
      - IpProtocol: -1
        FromPort: 0
        ToPort: 65535
        CidrIp: "172.31.0.0/16"

  EC2Instance: 
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: "t2.micro"
      ImageId: "ami-0e86e20dae9224db8"
      Tags:
        - Key: Name
          Value: IoTDeviceSimulator1
      KeyName: "shdm2key"
      BlockDeviceMappings: 
      - DeviceName: "/dev/sda1"
        Ebs: 
          VolumeType: "gp2"
          DeleteOnTermination: "true"
          VolumeSize: 30
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - !GetAtt "InstanceSecurityGroup.GroupId"
          SubnetId: !ImportValue "PubSN1Id"
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            apt-get update
            apt-get -y install curl
            apt-get -y install jq
            apt-get -y install mc
            apt-get -y install net-tools
  EIP:
      Type: AWS::EC2::EIP
      Properties:
        InstanceId: !Ref EC2Instance
        Domain: !ImportValue 'VpcId'
        Tags:
          - Key: Name
            Value: IOT1EIP
Outputs:
  PublicIP:
    Description: Public IP da instancia EC2
    Value: !GetAtt [EC2Instance, PublicIp]
    Export:
        Name: PublicIP
  SGIOTId:
    Description: Id do SG da instancia EC2
    Value: !GetAtt "InstanceSecurityGroup.GroupId"
    Export:
        Name: SGIOTId     